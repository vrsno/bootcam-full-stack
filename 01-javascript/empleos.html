<!DOCTYPE html>
<html lang="es">

<head>
    <title>DevJobs - Empleos</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Listado con empleos y filtros para encontrar el trabajo de tus sueños.">

    <link rel="stylesheet" href="./style.css" />
    <script async src="./script.js"></script>
</head>

<body>
    <header>
        <h1>
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <polyline points="16 18 22 12 16 6"></polyline>
                <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
            DevJobs
        </h1>

        <nav>
            <!-- <a href="">
        Inicio
      </a> -->
            <a href="">Empleos</a>
        </nav>

        <div>
            <a href="">Publicar un empleo</a>
            <!-- <a href="">Iniciar sesión</a> -->
        </div>
    </header>

    <main>
        <section class="jobs-search">
            <h1>Encuentra tu próximo trabajo</h1>
            <p>Explora miles de oportunidades en el sector tecnológico.</p>

            <form id="empleos-search-form" role="search">
                <div class="search-bar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                        <path d="M21 21l-6 -6" />
                    </svg>

                    <input required id="empleos-search-input" name="search" type="text"
                        placeholder="Buscar trabajos, empresas o habilidades">
                </div>

                <div class="search-filters">
                    <select name="technology" id="filter-technology">
                        <option value="">Tecnología</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="react">React</option>
                        <option value="nodejs">Node.js</option>
                    </select>

                    <select name="location" id="filter-location">
                        <option value="">Ubicación</option>
                        <option value="remoto">Remoto</option>
                        <option value="cdmx">Ciudad de México</option>
                        <option value="guadalajara">Guadalajara</option>
                        <option value="monterrey">Monterrey</option>
                        <option value="barcelona">Barcelona</option>
                    </select>

                    <select name="experience-level" id="filter-experience-level">
                        <option value="">Nivel de experiencia</option>
                        <option value="junior">Junior</option>
                        <option value="mid">Mid-level</option>
                        <option value="senior">Senior</option>
                        <option value="lead">Lead</option>
                    </select>
                </div>
            </form>
            <span id="filter-selected-value"></span>
        </section>

        <section>
            <h2>Resultados de búsqueda</h2>

            <div class="jobs-listings">
                <!-- Aquí se insertarán las ofertas de empleo mediante JavaScript -->
            </div>

            <nav class="pagination">
                <a href="#"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M15 6l-6 6l6 6" />
                    </svg></a>
                <a class="is-active" href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M9 6l6 6l-6 6" />
                    </svg></a>
            </nav>
        </section>
    </main>

    <footer style="padding-bottom: 2000px;">
        <small>&copy; 2025 DevJobs. Todos los derechos reservados.</small>
    </footer>
</body>

</html>
